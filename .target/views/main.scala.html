@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <!-- KickStart -->
        <script src="@routes.Assets.at("javascripts/kickstart.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/kickstart/kickstart.css")" media="all" />
        <!-- custom css -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/add.css")">
    </head>
    <body>
        @content
    </body>
</html>
